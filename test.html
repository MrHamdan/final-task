<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/test.css">

    <title>MYCVLAB.</title>
</head>

<body>
    <!-- Banner Section Start -->
    <div class="banner">
        <div class="row no-gutters">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <nav class="navbar navbar-expand-lg navbar-light ">
                    <a class="navbar-brand" href="#">
                        <img src="/assets/images/logo.png" alt="">
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav ml-auto">
                            <a class="nav-item nav-link active" href="#">HOME <span class="sr-only">(current)</span></a>
                            <a class="nav-item nav-link" href="#">CREATE CV</a>
                            <a class="nav-item nav-link" href="#">COVER LETTER</a>
                            <a class="nav-item nav-link" href="#">CAREER ADVICE</a>
                            <a class="nav-item nav-link" href="#">MEMBER LOGIN</a>
                            <a class="nav-item nav-link" href="#">REGISTER</a>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-5 col-xl-5">
                <div class="first-bg">
                    <div class="row no-gutters">
                        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-1">
                            <div class="socials">
                                <i class="fa-brands fa-facebook-f"></i>
                                <i class="fa-brands fa-twitter"></i>
                                <i class="fa-brands fa-instagram"></i>
                                <i class="fa-brands fa-linkedin-in"></i>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-11">
                            <div class="banner-text">
                                <p>Online CV and Professional Resume Maker</p>
                                <h1>Create a job-ready <br> Resume in minutes.</h1>
                                <p>The #1 resume & CV builder, trusted by 2+ million people <br> to land their dream job.</p>
                                <button class="btn">
                                    <img src="/assets/images/google.png" alt=""> <span>Sign up with Google</span>
                                </button>
                                <button class="btn">
                                    <img src="/assets/images/linkedin.png" alt=""> <span>Sign up with LinkedIn</span>
                                </button>
                                <p>Or sign up with <a href="">email</a></p>
                            </div>
                        </div>
                    </div>
                    
                    
                </div>
            </div>
            <div class="col-sm-7 col-md-12 col-lg-7 col-xl-7">
                <div class="second-bg">
                    <div>
                        <img class="img-fluid" src="/assets/images/banner.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="script.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
